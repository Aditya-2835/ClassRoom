<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .text{
            font-size: larger;
        }
    </style>
    <title>Classroom Management Tool - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body background="IMG_0728.PNG">
        <div class="container">
            <h1>Welcome</h1>
            <form id="login-form">
                <input class="text" type="text" placeholder="Id Number" id="Id" size="47"><br><br>
                <input class="text" type="password" placeholder="Password" id="Password" size="47"><br><br>
                <input type="checkbox" onclick="myFunction()">Show Password
                <button onclick="login()">Login</button>
            </form>
    </div>
   
    <script>
        function myFunction() {
        var x = document.getElementById("Password");
        if (x.type === "password") {
            x.type = "text";
        } 
        else {
            x.type = "password";
        }
    }

    function login(){
            const username = document.getElementById('Id').value;
            const password = document.getElementById('Password').value;
            if (!username || !password) {
                alert("Please enter the details properly");
            } else {
                window.open("Faculty_main_page.html")
            }
    }
    </script>
</body>
</html>
